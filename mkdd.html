<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let i;
        let j;
        for (i = 1; i<10; i++){
            for (j=1; j<10; j++){
                document.write(j + "x" + i + "=" + (j * i) );
                document.write('\t');
            }
            document.write("<br>");
        }

    </script>
</head>
<body>

</body>
</html>
